<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV for Predictions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .upload-container {
            margin: 50px auto;
            padding: 40px;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .upload-box {
            border: 2px dashed #2575fc;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-box:hover {
            background-color: #eaf2ff;
        }

        .btn-primary {
            background: #2575fc;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background: #6a11cb;
        }

        .alert-warning {
            background-color: #fff4e5;
            color: #856404;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
        }

        p.text-muted {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SupplY Chain Optimization</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="upload-container text-center">
            <h2>Upload CSV File for Predictions</h2>
            <p class="text-muted">Drag and drop your file below or click to upload</p>
            <form action="/predict" method="POST" enctype="multipart/form-data" class="mt-3">
                <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                    <p>Drag & Drop your file here</p>
                    <input type="file" name="file" id="fileInput" class="d-none" required>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Upload and Predict</button>
            </form>
            {% if message %}
                <div class="alert alert-warning mt-3" role="alert">
                    {{ message }}
                </div>
            {% endif %}
        </div>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBox = document.querySelector('.upload-box');

        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.style.backgroundColor = '#eaf2ff';
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.style.backgroundColor = '';
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInput.files = e.dataTransfer.files;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
