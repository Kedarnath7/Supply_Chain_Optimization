<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV for Predictions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-container {
            margin: 50px auto;
            padding: 40px;
            max-width: 500px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .upload-box {
            border: 2px dashed #0d6efd;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
        }
        .upload-box:hover {
            background-color: #eaf2ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container text-center">
            <h2>Upload CSV File for Predictions</h2>
            <p class="text-muted">Drag and drop your file below or click to upload</p>
            <form action="/predict" method="POST" enctype="multipart/form-data" class="mt-3">
                <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                    <p>Drag & Drop your file here</p>
                    <input type="file" name="file" id="fileInput" class="d-none" required>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Upload and Predict</button>
            </form>
            {% if message %}
                <div class="alert alert-warning mt-3" role="alert">
                    {{ message }}
                </div>
            {% endif %}
        </div>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBox = document.querySelector('.upload-box');

        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.style.backgroundColor = '#eaf2ff';
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.style.backgroundColor = '';
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInput.files = e.dataTransfer.files;
        });
    </script>
</body>
</html>
